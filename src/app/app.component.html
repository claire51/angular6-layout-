
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
  >
    <mat-toolbar  [color]="'blue'" >Menu</mat-toolbar>
    <mat-nav-list>
      <a routerLink="/dashboard" mat-list-item   *ngIf="isLoggedIn$ | async as isAuthenticated; else dashboard">
        <mat-icon>home</mat-icon>
        dashboard
      </a>
      <ng-template #dashboard>
        <a routerLink="/signup" mat-list-item>
          <mat-icon>how_to_reg</mat-icon>
          Sign Up
        </a>
      </ng-template>
      <a routerLink="/profile" mat-list-item   *ngIf="isLoggedIn$ | async as isAuthenticated; else persona">
        <mat-icon>account_circle</mat-icon>
        Profile
      </a>
      <ng-template #persona>
        <a routerLink="/xx" mat-list-item>
          <mat-icon>supervised_user_circle</mat-icon>
          Personal
        </a>
      </ng-template>

      <a routerLink="/createtrade" mat-list-item   *ngIf="isLoggedIn$ | async as isAuthenticated; else business">
        <mat-icon>queue</mat-icon>
        New trade
      </a>

      <ng-template #business>
        <a routerLink="/xx" mat-list-item>
          <mat-icon>business</mat-icon>
         Business
        </a>
      </ng-template>
      <!--//signup-->
      <a routerLink="/profile" mat-list-item   *ngIf="isLoggedIn$ | async as isAuthenticated;else elsesignupb" >
        <mat-icon matBadge="15" matBadgeColor="warn" > message
      </mat-icon>
    </a>

      <ng-template #elsesignupb>
        <a routerLink="/login" mat-list-item>
          <mat-icon>lock</mat-icon>
          Login
        </a>
      </ng-template>
      <a routerLink="/login" mat-list-item (click)="onLogout()" *ngIf="isLoggedIn$ | async as isAuthenticated">
        <mat-icon>settings_power</mat-icon>
        Logout
      </a>




    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar [color]="'blue'" >
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <!--<span>basic</span>-->
      <!--<span class="header_text">MLINZI</span>-->
      <div class="menudiv">
      <div ><img src="./../assets/images/logo.png" class="logo" alt="MLINZI" ></div>
      <div fxShow="true" class="barmenu" fxHide.lt-md="true"   >
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a routerLink="/dashboard"  style="color: white ; margin: 1%"  *ngIf="isLoggedIn$ | async as isAuthenticated; else dashboard1">
          <mat-icon>home</mat-icon> <span style="color: white">dashboard</span>

        </a>
        <ng-template #dashboard1>
          <a href="#" mat-button >
            Personal
          </a>
        </ng-template>

        <a routerLink="/createtrade"  style="color: white; margin: 1%" *ngIf="isLoggedIn$ | async as isAuthenticated; else business1">
          <mat-icon>queue</mat-icon>
            <span style="color: white">New trade</span>
        </a>
        <ng-template #business1 style="color: white; margin: 0%">
          <a href="#" mat-button >
            Business
          </a>
        </ng-template>

        <mat-icon matBadge="15" matBadgeColor="warn"
                  *ngIf="isLoggedIn$ | async as isAuthenticated; else elsesignup1s"
                  routerLink=".">message
        </mat-icon>
        <ng-template #elsesignup1s style="color: white; margin: 1%">
          <button mat-button routerLink="/login">Login</button>
        </ng-template>

        <a routerLink="/profile" style="color: white; margin: 4%"  *ngIf="isLoggedIn$ | async as isAuthenticated">
          <mat-icon>account_circle</mat-icon>
           <span style="color: white">Profile</span>
        </a>



        <span class="header_text">
       <button mat-button (click)="onLogout()"
               *ngIf="isLoggedIn$ | async as isAuthenticated; else elseBlock1">Logout</button>
     </span>


        <ng-template #elseBlock1 style="color: white">
          <span class="header_text">
            <button mat-button  [color]="'purple'" routerLink="/signup"> Create Account</button>
     </span>
        </ng-template>
      </div>

      </div>
    </mat-toolbar>
    <section  class="progress-bar" [hidden]='this.auth.showloading' >
      <mat-progress-bar
        [color]='color'
        [mode]="progressBarMode" >
      </mat-progress-bar>
    </section>

    <!-- Add Content Here -->
        <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
