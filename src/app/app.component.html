
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
  >
    <mat-toolbar  [color]="'blue'" >Menu</mat-toolbar>
    <mat-nav-list>
      <a href="#" mat-list-item>
        <mat-icon>notifications</mat-icon>
        Personal
      </a>
      <a href="#" mat-list-item>
        <mat-icon>notifications</mat-icon>
        Business
      </a>
      <span class="header_text">
        <button mat-button routerLink="/login">Login</button>
</span>
      <!--//signup-->
      <mat-icon matBadge="15" matBadgeColor="warn"
                *ngIf="isLoggedIn$ | async as isAuthenticated; else elsesignupb"
                routerLink="/login">message
      </mat-icon>
      <ng-template #elsesignupb>
        <a routerLink="/signup" mat-list-item>
          <mat-icon>lock</mat-icon>
          Sign Up
        </a>
      </ng-template>
      <a href="#" mat-list-item>
        <mat-icon>lock</mat-icon>
        My Account
      </a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar [color]="'blue'" >
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <!--<span>basic</span>-->
      <!--<span class="header_text">MLINZI</span>-->
      <div class="menudiv">
      <div ><img src="./../assets/images/logo.png" class="logo" alt="MLINZI" ></div>
      <div fxShow="true" class="barmenu" fxHide.lt-md="true"   >
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a href="#" mat-button >
          Personal
        </a>
        <a href="#" mat-button >

          Business
        </a>
        <!--login-->
        <span class="header_text">
       <button mat-button (click)="onLogout()"
               *ngIf="isLoggedIn$ | async as isAuthenticated; else elseBlock">Logout</button>
     </span>
        <ng-template #elseBlock>
          <button mat-button routerLink="/login">Login</button>
        </ng-template>
        <!--signup-->
        <mat-icon matBadge="15" matBadgeColor="warn"
                  *ngIf="isLoggedIn$ | async as isAuthenticated; else elsesignup"
                  routerLink="/login">message
        </mat-icon>
        <ng-template #elsesignup>
          <span class="header_text">
            <button mat-button  [color]="'purple'" routerLink="/signup"> Creat Account</button>
     </span>
        </ng-template>

      </div>

      </div>
    </mat-toolbar>
    <section  class="progress-bar" [hidden]='this.auth.showloading' >
      <mat-progress-bar
        [color]='color'
        [mode]="progressBarMode" >
      </mat-progress-bar>
    </section>

    <!-- Add Content Here -->
        <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
