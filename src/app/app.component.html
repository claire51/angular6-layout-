<mat-sidenav-container class="sidenav-container">
  <div    *ngIf="isLoggedIn$ | async as isAuthenticated">
  <mat-sidenav
        #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)"
  >
    <div >
      <mat-toolbar color="primary">Menu</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item routerLink="/dashboard">Account</a>
      </mat-nav-list>
    </div>
  </mat-sidenav>
  </div>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="fixedtop">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon" >menu</mat-icon>
      </button>
      <span>Exxon Bank</span>
      <span>
       <button mat-button (click)="onLogout()"
               *ngIf="isLoggedIn$ | async as isAuthenticated; else elseBlock">Logout</button>
     </span>
      <ng-template #elseBlock>
        <button mat-button routerLink="/login">Login</button>
      </ng-template>

    </mat-toolbar>
    <div class="bodycontent">
      <div style="padding-top:20px;padding-bottom:20px;">
        <router-outlet></router-outlet>
      </div>
    </div>

  </mat-sidenav-content>

</mat-sidenav-container>
