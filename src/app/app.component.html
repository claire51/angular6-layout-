<div  class="sidenav-container " >
<mat-toolbar  color="primary"  class="fixedtop">
  <mat-toolbar-row >
    <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
      <mat-icon>menu</mat-icon>
    </button>
    <br>
    <!--<span class="header_text">MLINZI</span>-->
    <div ><img src="./../assets/images/logo.png" class="logo" alt="MLINZI" ></div>

    <span class="example-spacer"></span>
    <div fxShow="true" fxHide.lt-md="true">
      <!-- The following menu items will be hidden on both SM and XS screen sizes -->
      <a href="#" mat-button>
        <mat-icon>notifications</mat-icon>
        Services
      </a>
      <!--login-->
      <span class="header_text">
       <button mat-button (click)="onLogout()"
               *ngIf="isLoggedIn$ | async as isAuthenticated; else elseBlock">Logout</button>
     </span>
      <ng-template #elseBlock>
        <button mat-button routerLink="/login">Login</button>
      </ng-template>
      <!--signup-->
      <mat-icon matBadge="15" matBadgeColor="warn"
                *ngIf="isLoggedIn$ | async as isAuthenticated; else elsesignup"
                routerLink="/login">message
      </mat-icon>
      <ng-template #elsesignup>
          <span class="header_text"> <button mat-fab color="primary"> Sign Up</button>
     </span>
      </ng-template>

    </div>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container fxFlexFill>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a href="#" mat-list-item>
        <mat-icon>notifications</mat-icon>
        Services
      </a>
      <span class="header_text">
        <button mat-button routerLink="/login">Login</button>
</span>
      <!--//signup-->
      <mat-icon matBadge="15" matBadgeColor="warn"
                *ngIf="isLoggedIn$ | async as isAuthenticated; else elsesignupb"
                routerLink="/login">message
      </mat-icon>
      <ng-template #elsesignupb>
        <a href="#" mat-list-item>
          <mat-icon>lock</mat-icon>
         Sign Up
        </a>
      </ng-template>
      <a href="#" mat-list-item>
        <mat-icon>lock</mat-icon>
        My Account
      </a>
      <a (click)="sidenav.toggle()" mat-list-item>
        <mat-icon>close</mat-icon>
        Close
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <!--<mat-sidenav-content fxFlexFill>Main content</mat-sidenav-content>-->
  <div class="bodycontent">
    <router-outlet></router-outlet>

  </div>
</mat-sidenav-container>

</div>
