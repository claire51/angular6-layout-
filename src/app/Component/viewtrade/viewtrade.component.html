<div class="example-container mat-elevation-z8">
  <div class="example-header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>
  <mat-table #table [dataSource]="dataSourceb" [trackBy]="trackByUid" nclass="animate" matSort aria-label="Elements">
    <!-- Name Column -->
    <ng-container matColumnDef="transaction_code">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Transaction code</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <span class="mobile-labela">Code:</span>
        {{row.transaction_code}}
      </mat-cell>
    </ng-container>


    <!-- Name Column -->
    <ng-container matColumnDef="invoice_amount">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Invoice Amount</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <span class="mobile-label">Invoice Amount:</span>
        {{row.invoice_amount}}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="total_fee_amount">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Total Fee</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <span class="mobile-label">Total Fee:</span>
        {{row.fee_value}}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="deposited_amount">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Deposited Amount</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <span class="mobile-label">Deposited Amount:</span>
        {{row.deposited_amount}}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="status.name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Status</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <span class="mobile-label">Status:</span>
        {{row.status.name}}
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="edit">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Action</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-raised-button color="primary" (click)="edittransaction(row)">{{editcolumnvalue}}</button>
        <div  [hidden]='row.isBuyer' >
          <button mat-raised-button [color]="'green'" (click)="makepayment(row)"> Pay</button>
        </div>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;" class="animate"></mat-row>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

</div>
