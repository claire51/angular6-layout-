<div class="grid-container">
  <h1 class="mat-h1">Dashboard</h1>
  <mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile  [colspan]="2" [rowspan]="1">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
          <span style="font-weight: bolder ; font-size: large">Saving Account</span>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div>
            <span style="font-weight: bolder">User  Name: {{auth.userAccount.user}}</span><br>
            <br>
            <span style="font-weight: bolder">Account Balance: {{auth.userAccount.savingsBalance}}</span>

            <br>
            <br>
            <form  (ngSubmit)="calculate()" >
                <input type="number" id="amount" placeholder="Please Enter Amount " [(ngModel)]="transfervalue"
                       name="amounts"   required />

              <button mat-raised-button color="primary" type="submit"  >Submit</button>
            </form>
<br>
            <span style="color: red">{{message2}}</span>

          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile  [colspan]="2" [rowspan]="1">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            <span style="font-weight: bolder ; font-size: large">Checking Account</span>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div>
            <span style="font-weight: bolder">Account Balance: {{auth.userAccount.checkingBalance}}</span>
            <br>
            <br>
            <form (ngSubmit)="calculate2()" >
              <input type="number" id="amount2" placeholder="Please Enter Amount " [(ngModel)]="transfervalue2"
                     name="amounts2"   required />

              <button mat-raised-button color="primary" type="submit"  >Submit</button>
            </form>
            <span style="color: red">{{message}}</span>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
