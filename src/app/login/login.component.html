<div class="container"   fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
    <div class="logindiv">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <p>Please login to continue</p>
        <mat-form-field class="full-width-input">
          <input matInput placeholder="User" formControlName="userName" pattern="[a-z]{1,200}" required >
          <mat-error *ngIf="isFieldInvalid('userName')">
            use lower case alpha character
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput type="password" placeholder="Password" formControlName="password" required>
          <mat-error *ngIf="isFieldInvalid('userName')">
            Enter valid password
          </mat-error>
        </mat-form-field>
        <span class="forgotpass">
            <button mat-button  [color]="'purple'" routerLink="/recover"> Forgot Password</button>
     </span>
        <span class="loginbtn">
        <button mat-raised-button color="primary" type="submit">Login</button>
        </span>
      </form>
    </mat-card-content>
  </mat-card>
  </div>

</div>
