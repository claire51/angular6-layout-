<div class="container contentz"   fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
    <div class="logindiv">
  <mat-card>
    <section  class="progress-bar" [hidden]='status' >
      <mat-progress-bar
        color='primary'
        mode="indeterminate" >
      </mat-progress-bar>
    </section>
    <mat-card-content>

      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <p>Please login to continue</p>
        <mat-form-field class="full-width-input">
          <input matInput type="email" placeholder="Enter your email " formControlName="email"  required >
          <mat-error *ngIf="isFieldInvalid('email')">
           Enter valid email
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput type="password" placeholder="Enter your password" formControlName="password" required>
          <mat-error *ngIf="isFieldInvalid('password')">
            Enter valid password
          </mat-error>
        </mat-form-field>
        <span class="forgotpass">
            <a mat-button  [color]="'purple'" routerLink="/recover" > Forgot Password</a>
     </span>
        <span class="loginbtn">
        <button mat-raised-button color="primary" type="submit">Login</button>
        </span>
      </form>

    </mat-card-content>
  </mat-card>
  </div>

</div>
